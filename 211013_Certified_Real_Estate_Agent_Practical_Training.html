<script language=javascript>
var tScroll, userHeight, curPos, userBottom = 0, n = 0;

function runTimer() {
// n++
 var scrollPosition = window.scrollY || document.documentElement.scrollTop;
 curPos = document.body.scrollTop + scrollPosition + 1;
 window.scroll(0, curPos);
 userBottom = document.body.scrollTop + document.body.scrollHeight;  // 시각적으로 볼 수 없는 높이의 합
 
 if (curPos >= userBottom) window.scroll(0, userBottom);  // 볼 수 없는 높이와 스크롤바top좌표가 같으면 스크롤바의 이동완료를 의미
 if (n < userBottom) {tscroll = window.setTimeout("runTimer()", 50);
  }
}

function stop() {
    clearTimeout(tscroll);
}
</script>

function youtube_parser(url){  // 유튜브 비디오 ID 추출
    var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/;
    var match = url.match(regExp);
    return (match&&match[7].length==11)? match[7] : false;
}

function stringSplit(strData, strIndex){  // 문자열 배열 나누기 함수
 var stringList = new Array(); 
 while(strData.indexOf(strIndex) != -1){
  stringList[stringList.length] = strData.substring(0, strData.indexOf(strIndex)); 
  strData = strData.substring(strData.indexOf(strIndex)+(strIndex.length), strData.length); 
  } 
 stringList[stringList.length] = strData; 
 return stringList; 
}
 
function Left(str, n){
if (n <= 0) // 만약 n 이 0보다 작거나 같다면 Left함수에서 0보다 작은경우는 없기에
    return '';
else if (n > String(str).length) //n이 바꿀 문자열보다 짧다면 
    return str; // str을 그냥 리턴
else // 정상적이라면 
    return String(str).substring(0,n); // 0번째 문자열 부터 n번째 문자열을 substring한다
}

function Right(str, n){ //매개변수로 문자열 값과 바꿀 n번째문자열
    if (n <= 0) // 만약 n 이 0보다 작거나 같다면 Right 함수에서 0보다 작은경우는 없기에
       return '';
    else if (n > String(str).length) //n이 바꿀 문자열보다 짧다면

         dDay3 = dDay3 + "</font></font></b></p>";
