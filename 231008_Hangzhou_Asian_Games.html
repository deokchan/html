function stringSplit(strData, strIndex){  // 문자열 배열 나누기 함수
 var stringList = new Array(); 
 while(strData.indexOf(strIndex) != -1){
  stringList[stringList.length] = strData.substring(0, strData.indexOf(strIndex)); 
  strData = strData.substring(strData.indexOf(strIndex)+(strIndex.length), strData.length); 
  } 
 stringList[stringList.length] = strData; 
 return stringList; 
}
 
function Left(str, n){
if (n <= 0) // 만약 n 이 0보다 작거나 같다면 Left함수에서 0보다 작은경우는 없기에
    return '';
else if (n > String(str).length) //n이 바꿀 문자열보다 짧다면 
    return str; // str을 그냥 리턴
else // 정상적이라면 
    return String(str).substring(0,n); // 0번째 문자열 부터 n번째 문자열을 substring한다
}

       return str;
    else { //정상적이라면
       var iLen = String(str).length;

         dminutes = (dminutes<10)&&(dminutes>=0)? "0"+dminutes : dminutes;

    var seconds = Math.ceil((dDay-today)/1000);
         if ( today > dDay ) { seconds = Math.ceil((today-dDay)/1000); }
    var dseconds = (seconds%60);
        dseconds = (dseconds<10)&&(dseconds>=0)? "0"+dseconds : dseconds;

    var dDay1 = "<font style='font-size:45pt' color=red face=바탕><b>";
    var dMonth =  dDay.getMonth() + 1
         dMonth = ( dMonth < 10 ) ? "0" + dMonth : dMonth
    var dDate =  dDay.getDate()
         dDate = ( dDate < 10 ) ? "0" + dDate : dDate

        dDay1 = dDay1 + dMemo + "<font face=휴먼옛체 color=red>( " + dDay.getFullYear() + ". " + dMonth + ". " +  dDate + " )";
        dDay1 = dDay1 + "</font></b>";

    var dDay3 = "<p align=center><font style='font-family:맑은 고딕,굴림,휴먼옛체,휴먼엑스포;font-size:55pt;' color=blue><b>";
         dDay3 = dDay3 + days + '일 ' + dhours + "시간 " + dminutes + "분 </font><br><font style='font-family:맑은 고딕,굴림,휴먼옛체,휴먼엑스포;font-size:55pt;' color=deeppink>" + dseconds + ' 秒 ' + '<font face=HY동녘B>' + memo;
         dDay3 = dDay3 + "</font></font></b></p>";

//    divdDay1.innerHTML = dDay1;
    divdDay3.innerHTML = dDay3;
    setTimeout('DdayButton();', 1000);
}
